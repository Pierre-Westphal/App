version: "3.8"

services:
  front:
    build: ./front
    restart: always
    ports:
      - 3000:3000
    image: front_i
    container_name: front
    stdin_open: true

  api:
    build: ./api
    volumes:
      - ./api:/api
    command: uvicorn main:app --reload --host 0.0.0.0
    restart: always
    hostname: 0.0.0.0
    environment:
      - 127.0.0.1
    ports:
      - 8000:8000
    image: api_i
    container_name: api
    stdin_open: true

  # db:
  #   container_name: database
  #   image: 'mariadb:latest'
  #   restart: always
  #   ports:
  #     - 3306:3306
  #   volumes:
  #     - './.docker/mysql:/var/lib/mysql'
  #   environment: 
  #     MARIADB_ROOT_PASSWORD: admin

  keycloak-server:
    build: ./sso
    ports: 
      - 8088:8080
      - 8443:8443
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - DB_ADDR=keycloak-db
      - DB_PORT=5432
      - DB_DATABASE=keycloak
      - DB_SCHEMA=keycloak
      - DB_USER=admin
      - DB_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=admin
      - KC_DB_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true

  keycloak-db:
    image: postgres:16
    ports: 
      - 5433:5432
    volumes: 
      - "postgres_keycloak_db:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "keycloak"

volumes:
  postgres_keycloak_db:
    driver: local
    
